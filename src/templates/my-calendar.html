<!DOCTYPE html>
<html>

<head>
	<title>VIT-Meets</title>
	<link rel="stylesheet" href="{{ url_for('static', filename="styles/my-calendar.css")}}">
    <script src="{{ url_for('static', filename="scripts/my-calendar.js")}}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" defer></script>
</head>

<body>
	<div id="container-main">
		<div id="calendar-toggle-row">
			<div class="cal-tab" id="my-calendar">
				<p>My Calendar</p>
			</div>
			<a href="others-calendar.html">
				<div class="cal-tab" id="others-calendar">
					<p>Others Calendar</p>
				</div>
			</a>
		</div>
		<div id="calendar-container">
		</div>
		<div id="calendar-footer-row">
			<div class="cal-send" id="my-calendar">
				<button onclick="sendAvailabilitySlots()"> Update Availabillity </button>
			</div>
		</div>
		<div id="hints">
			<div id="blank" class="show-hints">
				<span>No selection made</span>
			</div>
			<div id="available" class="show-hints">
				<span>Slots free for Meeting</span>
			</div>
			<div id="booked" class="show-hints">
				<span>Slots booked for meeting</span>
			</div>
		</div>
	</div>
</body>

</html>
